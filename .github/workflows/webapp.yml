name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Adjust the branch name as needed
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x' # Match the version used in Dockerfile

    - name: Build Docker Image
      run: docker build -t demowebapp1221.azurecr.io/demowebapp1221:latest -f VSRAdminAPI/Dockerfile .


    - name: Push Docker Image to ACR
      run: docker push demowebapp1221.azurecr.io/demowebapp1221:latest
